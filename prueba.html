<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- CSS EXTERNO -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- JS -->
    <!-- <script src="assets/js/index.js" type="module"></script> -->
</head>

<body id="body" class="body">
    <div class="header" id="header">
        <div class="row">
            <!-- LOGO -->
            <div class="col-3">
                <img src="" alt="" style="width: 100px; height: 100px;">
            </div>
            <!--  MENU -->
            <div class="col-9 d-flex flex-row align-items-center">
                <div class="row">
                    <div class="col-2">SAMPLE SECTION</div>
                    <div class="col-2">SAMPLE SECTION</div>
                    <div class="col-2">SAMPLE SECTION</div>
                    <div class="col-2">SAMPLE SECTION</div>
                    <div class="col-2">SAMPLE SECTION</div>
                    <div class="col-2">SAMPLE SECTION</div>
                </div>
            </div>

        </div>
    </div>
    <div class="main" id="main">
        <div class="row">
            <!-- CLASES -->
            <div class="class-section col-xl-3">
                <div class="container class-list" id="class-list">
                    <div class="class-active" id="class-active">
                        <div class="row">
                            <div class="class-image col-4"></div>
                            <div class="class-info col-8">
                                <h5 class="class-name" id="class-name">Nombre de clase</h5>
                                <p class="class-desc" id="class-desc">Descripcion corta de la clase</p>
                            </div>
                        </div>

                        <div class="class-students" id="class-students">
                            <div class="row">
                                <div class="col-2 class-student-icon">

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- POSTS -->
            <div class="post-section col-xl-6">
                <!-- PLANTILLA POST + COMENTARIO-->
                <div class="post-selection">
                    <div class="post-selection-buttons">
                        <button class="btn btn-secondary">Más Recientes</button>
                        <button class="btn btn-secondary">Más Antiguos</button>
                        <button class="btn btn-secondary">Favoritos</button>
                    </div>
                    <div class="post-selection-hr"></div>
                </div>
                <div id="write-post-section" class="write-post-section">
                    <textarea name="" id="text-post" class="text-post form-control"
                        placeholder="Haz un comentario a tu clase..."></textarea>
                    <button name="send" id="send-post" class="btn btn-primary">Confirmar</button>
                </div>
                <div id="post-list" class="post-list">
                    <!-- LISTA DE POSTS-->
                </div>
            </div>
            <!-- CALENDARIO -->
            <div class="calendar-section col-xl-3" id="calendar-section"></div>
        </div>
    </div>
    <div class="footer" id="footer">
        <div class="copyright">Edmundo 2023</div>
    </div>

</body>

</html>
